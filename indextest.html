<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sawyer-Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: radial-gradient(circle at top right, #0a0e17, #05070a, #020203);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header { margin: 60px 20px 40px; text-align: center; }
        h1 { font-size: 2.5rem; letter-spacing: -1px; margin-bottom: 10px; color: #ffffff; }
        p { opacity: 0.6; font-weight: 300; }

        nav { width: 90%; max-width: 1000px; }
        ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 30px;
        }

        li { position: relative; } /* Added for button positioning */

        li a.card-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            aspect-ratio: 1 / 1; 
            box-sizing: border-box;
            overflow: hidden;
        }

        li a.card-link:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
        }

        /* The Info Button */
        .info-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-family: serif;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-btn:hover {
            background: white;
            color: black;
        }

        .project-icon {
            width: 140px; 
            height: 140px;
            object-fit: contain;
            margin-bottom: 30px; 
            transition: transform 0.3s ease;
        }

        .project-title {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            font-size: 0.8rem;
            font-weight: 500;
            text-align: center;
            text-transform: uppercase;
            opacity: 0.7;
        }

        /* --- MODAL STYLES --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #111;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border-radius: 24px;
            position: relative;
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 30px;
        }

        .modal-left img { width: 100%; object-fit: contain; }
        
        .modal-right h2 { margin-top: 0; font-size: 1.5rem; }
        .modal-right p { opacity: 0.8; line-height: 1.6; font-size: 0.95rem; }

        .launch-btn {
            grid-column: 1 / span 2;
            background: #007DFF;
            color: white;
            text-decoration: none;
            padding: 12px;
            text-align: center;
            border-radius: 12px;
            font-weight: 600;
            margin-top: 20px;
            transition: 0.3s;
        }

        .launch-btn:hover { background: #0056b3; }

        .close-modal {
            position: absolute;
            top: 20px; right: 20px;
            background: none; border: none; color: white;
            font-size: 1.5rem; cursor: pointer; opacity: 0.5;
        }
    </style>
</head>
<body>

    <header>
        <h1>Sawyer-Site</h1>
        <p>sawyinator.github.io</p>
    </header>

    <nav>
        <ul>
            <li>
                <button class="info-btn" onclick="openModal('YouTube Channel', 'My official YouTube channel where I post updates and tutorials.', 'assets/logos/sawyinator-logo.png', 'https://youtube.com/@sawyinator')">i</button>
                <a href="https://youtube.com/@sawyinator" class="card-link">
                    <img src="assets/logos/sawyinator-logo.png" alt="YouTube Logo" class="project-icon">
                    <span class="project-title">YouTube Channel</span>
                </a>
            </li>
            <li>
                <button class="info-btn" onclick="openModal('Arabic Indic Number Trainer', 'A specialized tool for learning and mastering Arabic Indic numerals.', 'assets/logos/a-int-logo.png', 'projects/a-int.html')">i</button>
                <a href="projects/a-int.html" class="card-link">
                    <img src="assets/logos/a-int-logo.png" alt="A-INT Logo" class="project-icon">
                    <span class="project-title">A-INT</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="modal-overlay" id="infoModal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="close-modal" onclick="closeModal()">Ã—</button>
            <div class="modal-left">
                <img id="modalLogo" src="" alt="Logo">
            </div>
            <div class="modal-right">
                <h2 id="modalTitle">Title</h2>
                <p id="modalDesc">Description goes here.</p>
            </div>
            <a id="modalLaunch" href="#" class="launch-btn">Launch Program</a>
        </div>
    </div>

    <script>
        function openModal(title, desc, logo, link) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerText = desc;
            document.getElementById('modalLogo').src = logo;
            document.getElementById('modalLaunch').href = link;
            document.getElementById('infoModal').style.display = 'flex';
        }

        function closeModal(e) {
            document.getElementById('infoModal').style.display = 'none';
        }
    </script>

</body>
</html>
