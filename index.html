<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sawyinator.github.io</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: radial-gradient(circle at top right, #1a1a2e, #16213e, #0f3460);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            margin: 60px 20px 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            opacity: 0.7;
            font-weight: 300;
        }

        nav {
            width: 90%;
            max-width: 800px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        li a {
            display: block;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            height: 100%;
            box-sizing: border-box;
        }

        li a:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: #4facfe;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Home link style - making it look distinct */
        .home-link {
            border-color: rgba(79, 172, 254, 0.3);
        }

        .project-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .project-desc {
            font-size: 0.85rem;
            opacity: 0.6;
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <h1>Sawyinator.githb.io</h1>
        <p>All of my projects n links</p>
    </header>

    <nav>
        <ul>
            <li>
                <a href="index.html" class="home-link">
                    <span class="project-title">Home</span>
                </a>
            </li>
            <li>
                <a href="youtube.com/sawyinator">
                    <span class="project-title">My Youtube Channel</span>
                </a>
            </li>
            <li>
                <a href="A-INT.html">
                    <span class="project-title">Arabic Indic Number Trainer (A-INT)</span>
                </a>
            </li>
        </ul>
    </nav>

</body>
</html>
