<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="assets/favicons/index-favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SawyerSite</title>
    
    <!-- Embed Behaviours -->
    
    <meta name="title" content="SawyerSite">
    <meta name="description" content="A github.io of all of my projects and some relevant profiles.">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sawyinator.github.io/">
    <meta property="og:title" content="SawyerSite">
    <meta property="og:description" content="A github.io of all of my projects and some relevant profiles.">
    <meta property="og:image" content="https://sawyinator.github.io/assets/logos/youtube-image.png">

    <!-- Twitter Embed Behaviours -->
    
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://sawyinator.github.io/">
    <meta property="twitter:title" content="SawyerSite">
    <meta property="twitter:description" content="A github.io of all of my projects and some relevant profiles.">
    <meta property="twitter:image" content="https://sawyinator.github.io/assets/logos/youtube-image.png">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: radial-gradient(circle at top right, #0a0e17, #05070a, #020203);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    header {
        margin: 60px 20px 40px;
        text-align: center;
    }

    h1 {
        font-size: 2.5rem;
        letter-spacing: -1px;
        margin-bottom: 10px;
        color: #ffffff;
    }

    p {
        opacity: 0.6;
        font-weight: 300;
    }

    nav {
        width: 90%;
        max-width: 1000px;
    }

    ul {
        list-style: none;
        padding: 0;
        display: grid;
        /* Responsive grid: buttons stay square and adjust size based on screen */
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 30px;
    }

    li a {
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: white;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 20px;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        text-align: center;
        
        /* The Square Constraint */
        aspect-ratio: 1 / 1; 
        box-sizing: border-box;
        position: relative; /* Necessary for absolute title positioning */
        overflow: hidden;
    }

    li a:hover {
        transform: translateY(-10px) scale(1.02);
        background: rgba(255, 255, 255, 0.07);
        border-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
    }

    /* Large Centered Logo */
    .project-icon, .icon-placeholder {
        width: 200px; 
        height: 200px;
        object-fit: contain;
        /* Keeps the logo perfectly centered regardless of text */
        margin-bottom: 50px; 
        transition: transform 0.3s ease;
    }

    /* Special handling for the placeholder emojis */
    .icon-placeholder {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 80px;
    }

    li a:hover .project-icon {
        transform: scale(1.1);
    }

    /* Title at the bottom center */
    .project-title {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        font-size: 0.9rem;
        font-weight: 500;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        opacity: 0.7;
        padding: 0 15px;
    }
</style>
</head>
<body>

    <header>
        <h1>SawyerSite</h1>
        <p>sawyinator.github.io</p>
    </header>

    <nav>
        <ul>
            <li>
                <a href="https://youtube.com/@sawyinator">
                    <img src="assets/logos/youtube-logo.png" alt="YouTube Logo" class="project-icon">
                    <span class="project-title">YouTube Channel</span>
                </a>
            </li>
            <li>
                <a href="projects/A-INT.html">
                    <img src="assets/logos/a-int-logo.png" alt="A-INT Logo" class="project-icon">
                    <span class="project-title">Arabic Indic Number Trainer (A-INT)</span>
                </a>
            </li>
            <li>
                <a href="https://github.com/Sawyinator">
                    <img src="assets/logos/github-logo.png" alt="Github Logo" class="project-icon">
                    <span class="project-title">GitHub Page</span>
                </a>
            </li>
        </ul>
    </nav>

</body>
</html>
