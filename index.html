<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="assets/index-favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sawyinator.github.io</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        /* Deep navy gradient that bottoms out into near-black */
        background: radial-gradient(circle at top right, #0a0e17, #05070a, #020203);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    header {
        margin: 60px 20px 40px;
        text-align: center;
    }

    h1 {
        font-size: 2.5rem;
        letter-spacing: -1px;
        margin-bottom: 10px;
        /* Changed from gradient to solid white */
        color: #ffffff;
    }

    p {
        opacity: 0.6;
        font-weight: 300;
    }

    nav {
        width: 90%;
        max-width: 800px;
    }

    ul {
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
    }

    li a {
        display: block;
        text-decoration: none;
        color: white;
        /* Subtle glass effect that works well on dark backgrounds */
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 25px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-align: center;
        height: 100%;
        box-sizing: border-box;
    }

    li a:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.08);
        /* Pure white border on hover */
        border-color: #ffffff;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .project-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 8px;
        display: block;
    }

    .project-desc {
        font-size: 0.85rem;
        opacity: 0.5;
        display: block;
    }

    /* Keep the icon sized correctly if you use one */
    .project-icon {
        width: 48px;
        height: 48px;
        margin-bottom: 15px;
    }
</style>
</head>
<body>

    <header>
        <h1>sawyinator.github.io</h1>
        <p>all of my projects n links</p>
    </header>

    <nav>
        <ul>
            <li>
                <a href="https://youtube.com/@sawyinator">
                    <span class="project-title">My Youtube Channel</span>
                </a>
            </li>
            <li>
                <a href="projects/A-INT.html">
                    <img src="assets/a-int-logo.png" alt="A-INT Logo" class="project-icon">
                    <span class="project-title">Arabic Indic Number Trainer (A-INT)</span>
                </a>
            </li>
            <li>
                <a href="https://github.com/Sawyinator">
                    <span class="project-title">My GitHub Page</span>
                </a>
            </li>
        </ul>
    </nav>

</body>
</html>
