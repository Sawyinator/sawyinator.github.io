<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="assets/index-favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sawyinator.github.io</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: radial-gradient(circle at top right, #0a0e17, #05070a, #020203);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    header {
        margin: 60px 20px 40px;
        text-align: center;
    }

    h1 {
        font-size: 2.5rem;
        letter-spacing: -1px;
        margin-bottom: 10px;
        color: #ffffff;
    }

    p {
        opacity: 0.6;
        font-weight: 300;
    }

    nav {
        width: 90%;
        max-width: 900px; /* Widened slightly for the grid */
    }

    ul {
        list-style: none;
        padding: 0;
        display: grid;
        /* Adjusted minmax for square proportions */
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 25px;
    }

    li a {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* Centers content vertically */
        text-decoration: none;
        color: white;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 20px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-align: center;
        
        /* Forces the button to be a perfect square */
        aspect-ratio: 1 / 1; 
        box-sizing: border-box;
        position: relative;
    }

    li a:hover {
        transform: translateY(-8px);
        background: rgba(255, 255, 255, 0.08);
        border-color: #ffffff;
        box-shadow: 0 15px 45px rgba(0, 0, 0, 0.6);
    }

    /* Large Logo/Icon Style */
    .project-icon {
        width: 80px;  /* Increased size */
        height: 80px;
        margin-bottom: 20px;
        object-fit: contain;
        filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
    }

    /* Placeholder for links without an image */
    .icon-placeholder {
        font-size: 3rem;
        margin-bottom: 20px;
    }

    .project-title {
        font-size: 1rem;
        font-weight: 600;
        line-height: 1.3;
        /* Positioned at the bottom */
        margin-top: auto; 
        display: block;
        width: 100%;
    }
</style>
</head>
<body>

    <header>
        <h1>sawyinator.github.io</h1>
        <p>all of my projects n links</p>
    </header>

    <nav>
        <ul>
            <li>
                <a href="https://youtube.com/@sawyinator">
                    <span class="icon-placeholder">‚ñ∂Ô∏è</span>
                    <span class="project-title">YouTube Channel</span>
                </a>
            </li>
            <li>
                <a href="projects/A-INT.html">
                    <img src="assets/a-int-logo.png" alt="A-INT Logo" class="project-icon">
                    <span class="project-title">Arabic Indic Number Trainer</span>
                </a>
            </li>
            <li>
                <a href="https://github.com/Sawyinator">
                    <span class="icon-placeholder">üìÇ</span>
                    <span class="project-title">GitHub Page</span>
                </a>
            </li>
        </ul>
    </nav>

</body>
</html>
