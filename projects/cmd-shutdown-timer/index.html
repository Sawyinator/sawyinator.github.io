<h2>Please enter a time</h2>
<br><br>
Hours
<br>
<input type="number" id="hrs" placeholder="">
<br>
Minutes
<br>
<input type="number" id="min" placeholder="">
<br>
Seconds
<br>
<input type="number" id="sec" placeholder="">
<br><br>
<button onclick=copyToClipboard()>Copy CMD Command</button>
<br><br>
<span id="cmd">shutdown -s</span>

<script>
    const hrs=document.getElementById('hrs')
    const min=document.getElementById('min')
    const sec=document.getElementById('sec')
    hrs.addEventListener('input',calculate)
    min.addEventListener('input',calculate)
    sec.addEventListener('input',calculate)
    
    function calculate() {
        const hrsnum=Number(hrs.value)
        const minnum=Number(min.value)
        const secnum=Number(sec.value)
        const sum=(hrsnum*3600)+(minnum*60)+secnum
        if (sum>0) {
            document.getElementById('cmd').innerText = "shutdown -s -t " + sum;
        }
        else {
            document.getElementById('cmd').innerText = "shutdown -s";
        }
    }
    
    function copyToClipboard() {
        const copiedText=document.getElementById('cmd').innerText;
        navigator.clipboard.writeText(copiedText);
        
        alert("Copied "+copiedText+" to clipboard");
    }
</script>
